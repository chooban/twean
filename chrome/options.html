<html>
    <head>

        <title>Twean Options</title>
        <link rel="stylesheet" href="options.css" type="text/css">

    </head>

    <body>

        <div class="icon"><img src="icon/icon48.png"/></div>

        <div>The extension will hide:</div>

        <br />

        <div><input id="previews" type="checkbox" /><label for="previews">Image and video previews</label></div>
        <div><input id="promoted" type="checkbox" /><label for="promoted">Promoted tweets, trends, people</label></div>
        <div><input id="wtfModule" type="checkbox" /><label for="wtfModule">Who to follow module</label></div>
        <div><input id="trendsModule" type="checkbox" /><label for="trendsModule">Trends module</label></div>
        <div><input id="liveModule" type="checkbox" /><label for="liveModule">Video live module</label></div>
        <div><input id="likedTweet" type="checkbox" /><label for="likedTweet">Liked tweets</label></div>

    </body>

    <script src="options.js"></script>

</html>
